<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the document type and version of HTML -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to ensure the page is responsive on different devices -->
    <title>Do list!</title>
    <!-- Title of the document displayed in the browser tab -->
    <link rel="stylesheet" href="./style.css">
    <!-- Link to the external CSS file for styling -->
</head>
<body>
    <div class="container">
        <!-- Container div to hold all the main content of the page -->
        <h1>To-Do list!</h1>
        <!-- Main heading of the page displaying the name of the to-do list -->
        <div class="search">
            <!-- Div to contain the search form for adding tasks -->
            <form>
                <!-- Form element to group the input and button elements -->
                <input type="text" placeholder="Add your task...">
                <!-- Text input for entering a new task with a placeholder text -->
                <button class="btn-add">+</button>
                <!-- Button to add the task to the list with a "+" symbol -->
            </form>
        </div>
        <div class="li-container">
            <!-- Div to contain the list of tasks -->
            <ul>
                <!-- Unordered list to display the tasks -->
            </ul>
        </div>
        <div class="empty">
            <!-- Div to display a message when there are no tasks -->
            <p>There is no pending tasks.</p>
            <!-- Paragraph displaying the message for no pending tasks -->
        </div>
    </div>
    <script src="./main.js"></script>
    <!-- Link to the external JavaScript file for adding functionality -->
</body>
</html>
